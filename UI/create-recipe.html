<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>More Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/recipe.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="/">MORE RECIPES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <!-- Recipe Form -->
  <div class="background">
    <div class="container register">
      <h2 class="text-center">Create a New Recipe</h2>
      <form class="register-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Recipe Name:</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Recipe Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description:</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Image URL:</label>
            <input type="file" class="form-control" id="exampleInputPassword1" placeholder="url">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Ingredients:</label>
            <textarea class="form-control" rows="3" placeholder="Ingredients"></textarea>
          </div>
          <text class="form-group">
            <label for="exampleInputPassword1">Instructions:</label>
            <textarea class="form-control" rows="3" placeholder="Instructions"></textarea>
          <button type="submit" class="btn btn-dark float-right mt-2">Submit</button>
      </form>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>

</html>
